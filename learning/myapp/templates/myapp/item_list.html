<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Item List</h1>
<a href="{% url 'create_item' %}">Add New Item</a>
<ul>
    {% for item in items %}
    <li>
        {{ item.name }} - ${{ item.price }}
        <a href="{% url 'update_item' item.pk %}">Edit</a>
        <a href="{% url 'delete_item' item.pk %}">Delete</a>
    </li>
    {% endfor %}
</ul>

</body>
</html>
